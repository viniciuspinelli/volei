<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirmação Vôlei Sexta</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Fonts & Theme -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      :root{
        --accent:#ff7a18;
        --accent-dark:#c25512;
        --bg-gradient: linear-gradient(180deg,#081229 0%, #0b2540 60%);
      }
      html,body{height:100%;}
      body{font-family:Inter,system-ui,Arial,Helvetica,sans-serif;background:var(--bg-gradient);color:#fff}
      .card{border-radius:12px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06)}
      h1.h4{font-family:Oswald, sans-serif;color:var(--accent)}
      .btn-success{background:var(--accent);border-color:var(--accent-dark)}
      .btn-success:hover{background:var(--accent-dark)}
      .list-group-item{background:transparent;border:0;padding:.7rem 0}
      #resultadoSorteio .card{background:linear-gradient(180deg,#ffffff11,#ffffff06);border:1px solid rgba(255,255,255,0.08)}
      .volley-badge{background:var(--accent);color:#fff;font-weight:600;padding:.25rem .5rem;border-radius:6px}
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="h4 text-center mb-3">Vôlei — Sexta-feira</h1>
              <div id="mensagem" class="text-center mb-2 text-success"></div>

              <form id="formConfirma" class="row g-2">
                <div class="col-12">
                  <input class="form-control" type="text" id="nome" placeholder="Seu nome" required />
                </div>
                <div class="col-6">
                  <select id="genero" class="form-select" required>
                    <option value="">Gênero</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                  </select>
                </div>
                <div class="col-6">
                  <select id="tipo" class="form-select" required>
                    <option value="">Tipo</option>
                    <option value="mensalista">Mensalista</option>
                    <option value="avulso">Avulso</option>
                  </select>
                </div>
                <div class="col-12">
                  <button class="btn btn-success w-100" type="submit"><i class="bi bi-check-circle me-1"></i>Confirmar Presença</button>
                </div>
              </form>

              <hr />

              <div class="d-flex justify-content-between align-items-center mb-2">
                <h2 class="h6 mb-0">Confirmados</h2>
                <div>
                  <button id="limparConfirmados" class="btn btn-danger btn-sm me-2"><i class="bi bi-trash me-1"></i>Limpar</button>
                  <button id="sortearTimes" class="btn btn-primary btn-sm"><i class="bi bi-shuffle me-1"></i>Sortear</button>
                </div>
              </div>

              <div id="listaConfirmados" class="list-group mb-3"></div>

              <div id="resultadoSorteio" class="row gy-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
