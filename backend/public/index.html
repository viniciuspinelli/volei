<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagou-Jogou Volei Clube</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #071226;
      --bg-secondary: #0a1f3a;
      --text-primary: #eaf6ff;
      --text-muted: #9fb3c8;
      --accent-green: #34d399;
      --accent-green-dark: #10b981;
      --accent-yellow: #ffd54f;
      --accent-blue: #7dd3fc;
      --accent-purple: #a78bfa;
      --danger: #ef4444;
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 12px;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: Inter, system-ui, Arial, sans-serif;
      background: linear-gradient(180deg, #020617 0%, var(--bg-primary) 50%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-lg);
    }
    
    .container {
      width: 100%;
      max-width: 520px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      backdrop-filter: blur(6px);
      border-radius: var(--radius-lg);
      padding: 20px 20px 28px;
      box-shadow: 0 8px 24px rgba(2,6,23,0.7);
      border: 1px solid rgba(255,255,255,0.04);
    }
    
    header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: var(--spacing-md);
      margin-bottom: 20px;
      position: relative;
    }
    
    .logo-brand {
      display: flex;
      align-items: baseline;
      gap: 4px;
      font-weight: 700;
      letter-spacing: 2px;
      font-size: 20px;
    }
    
    .logo-brand .part1 { color: var(--text-primary); }
    .logo-brand .part2 { color: var(--accent-green); }
    .logo-brand .part3 { color: var(--text-primary); font-size: 12px; font-weight: 600; letter-spacing: 1px; }
    
    .nav-link {
      padding: 8px 12px;
      background: rgba(52, 211, 153, 0.2);
      border: 1px solid rgba(52, 211, 153, 0.3);
      border-radius: var(--radius-sm);
      color: var(--accent-green);
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .nav-link:hover {
      background: rgba(52, 211, 153, 0.3);
    }
    
    .mensagem {
      text-align: center;
      margin-bottom: var(--spacing-sm);
      color: var(--text-muted);
      min-height: 20px;
    }
    
    form {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--spacing-sm);
      margin-top: var(--spacing-sm);
    }
    
    input, select {
      height: 48px;
      padding: 12px 14px;
      border-radius: var(--radius-md);
      border: 1px solid rgba(255,255,255,0.04);
      background: transparent;
      color: inherit;
      font-size: 15px;
      transition: border-color 0.3s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--accent-green);
    }
    
    select {
      appearance: none;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
      padding-right: 28px;
    }
    
    select option {
      background: #0b2540;
      color: var(--text-primary);
      padding: var(--spacing-sm);
    }
    
    .btn {
      height: 48px;
      padding: 12px 16px;
      border-radius: var(--radius-md);
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: linear-gradient(90deg, var(--accent-green), var(--accent-green-dark));
      color: #031022;
    }
    
    .btn-primary:hover {
      filter: brightness(1.1);
    }
    
    .btn-secondary {
      background: rgba(41, 128, 185, 0.2);
      border: 1px solid rgba(41, 128, 185, 0.3);
      color: #3498db;
    }
    
    .btn-secondary:hover {
      background: rgba(41, 128, 185, 0.3);
    }
    
    .btn-danger {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--danger);
    }
    
    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.3);
    }
    
    .btn-ghost {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.04);
      color: var(--text-muted);
    }
    
    .btn-ghost:hover {
      background: rgba(255,255,255,0.05);
    }
    
    .lista {
      margin-top: var(--spacing-lg);
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }
    
    h2 {
      margin: 0 0 var(--spacing-sm) 0;
      font-size: 16px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }
    
    .contador {
      background: rgba(52, 211, 153, 0.2);
      color: var(--accent-green);
      padding: 4px 8px;
      border-radius: var(--radius-sm);
      font-size: 12px;
      font-weight: 600;
    }
    
    ul {
      list-style: none;
    }
    
    .lista-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.02);
      font-size: 15px;
    }
    
    .lista-item.avulso {
      background: linear-gradient(90deg, rgba(255,213,79,0.04), transparent);
      border-left: 4px solid rgba(255,213,79,0.12);
    }
    
    .lista-item .info {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      flex-wrap: wrap;
    }
    
    .lista-item .nome {
      color: var(--text-primary);
    }
    
    .lista-item.avulso .nome {
      color: var(--accent-yellow);
    }
    
    .badge {
      display: inline-block;
      padding: 3px 6px;
      border-radius: var(--radius-sm);
      font-size: 10px;
      font-weight: 600;
    }
    
    .badge-mensalista {
      background: rgba(59, 130, 246, 0.2);
      color: #60a5fa;
    }
    
    .badge-avulso {
      background: rgba(255, 213, 79, 0.2);
      color: var(--accent-yellow);
    }
    
    .badge-masculino {
      background: rgba(59, 130, 246, 0.15);
      color: #60a5fa;
    }
    
    .badge-feminino {
      background: rgba(236, 100, 155, 0.15);
      color: #ff6b9d;
    }
    
    .btn-remove {
      padding: 6px 10px;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: var(--radius-sm);
      color: var(--danger);
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-remove:hover {
      background: rgba(239, 68, 68, 0.3);
    }
    
    .acoes {
      display: flex;
      gap: var(--spacing-sm);
      flex-wrap: wrap;
      margin-bottom: var(--spacing-md);
    }
    
    .divider {
      height: 1px;
      background: rgba(255,255,255,0.05);
      margin: var(--spacing-md) 0;
    }
    
    #resultadoSorteio {
      margin-top: var(--spacing-md);
    }
    
    .times-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--spacing-sm);
    }
    
    .time-card {
      background: rgba(0,0,0,0.2);
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
      border: 1px solid rgba(255,255,255,0.05);
    }
    
    .time-card h4 {
      color: var(--accent-green);
      font-size: 14px;
      margin-bottom: var(--spacing-sm);
    }
    
    .time-card ul {
      list-style: none;
      padding: 0;
    }
    
    .time-card li {
      font-size: 13px;
      padding: 4px 0;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .btn-whatsapp {
      width: 100%;
      margin-top: var(--spacing-md);
      background: rgba(37, 211, 102, 0.2);
      border: 1px solid rgba(37, 211, 102, 0.3);
      color: #25d366;
    }
    
    .btn-whatsapp:hover {
      background: rgba(37, 211, 102, 0.3);
    }
    
    @media (max-width: 560px) {
      .container { padding: 14px; }
      .times-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-brand">
        <span class="part1">PAGOU</span>
        <span class="part2">JOGOU</span>
        <span class="part3">VOLEI</span>
      </div>
      <div style="position: absolute; top: 0; right: 0;">
        <a href="estatisticas.html" class="nav-link">üìä Estat√≠sticas</a>
      </div>
    </header>
    
    <div class="mensagem" id="mensagem"></div>
    
    <form id="formConfirma">
      <input type="text" id="nome" placeholder="Seu nome" required />
      <select id="genero" required>
        <option value="">Selecione o g√™nero</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>
      <select id="tipo" required>
        <option value="">Selecione o tipo</option>
        <option value="mensalista">Mensalista</option>
        <option value="avulso">Avulso</option>
      </select>
      <button class="btn btn-primary" type="submit">Confirmar Presen√ßa</button>
    </form>
    
    <div class="lista">
      <h2>Confirmados <span class="contador" id="contadorConfirmados">0</span></h2>
      
      <div class="acoes">
        <button class="btn btn-secondary" id="sortearTimes">üé≤ Sortear Times</button>
        <button class="btn btn-danger" id="limparConfirmados">üóëÔ∏è Limpar</button>
      </div>
      
      <ul id="listaConfirmados"></ul>
      
      <div id="resultadoSorteio"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
